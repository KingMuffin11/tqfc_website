<!DOCTYPE html>

<style>

html {
	cursor: url("http://www.thequestforcandy.net/images/Mouse_Cursor_-_Point.png"), auto;
	background-color: #cc7400;
	overflow: hidden;
}

.socials {
	font-family: "Helvetica";
	position: absolute; 
	bottom: 0; 
	width:50%; 
	text-align: center

}

.header_container {
	background-color: #ffa733;
}

body {
	height: calc(100vh - 51px);
	background-color: #ff9200;
	width: 100%;
	margin-left: auto;
    margin-right: auto;
}

.game_dropdown , .home_dropdown {
	float: right;
}

.navbar {
  list-style-type: none;
  margin: 0;
  padding: 0;
  
  overflow: hidden;
  background-color: #ffa733;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.navbar a, button , .game_button , .home_button {
	float: right;
	
	display: block;
	color: white;
	text-align: center;
	padding: 10px 16px;
	text-decoration: none;
	
	font-family: "Helvetica";
	font-size: 20pt;
	border: none;
	background: none;
}

navbar .game_dropdown , navbar .home_dropdown {
	position: relative;
}

.game_dropdown-content , .home_dropdown-content {
  display: none;
  position: absolute;
  top:59px;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.game_dropdown-content button , .home_dropdown-content button {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.game_dropdown:hover .game_dropdown-content {
  display: block;
}

.home_dropdown:hover .home_dropdown-content {
  display: block;
}

.center {
	display: block;
	margin-left: auto;
	margin-right: auto;
	margin-top: 250px;
	width: 50%;
}

.socials a:link {
	color: white;
	background-color: transparent;
	text-decoration: bold;
}

.socials a:visited {
	color: white;
	background-color: transparent;
	text-decoration: none;
	cursor: url("http://www.thequestforcandy.net/images/Mouse_Cursor_-_Web_Link.png"), auto;
}

a:link {
	cursor: url("http://www.thequestforcandy.net/images/Mouse_Cursor_-_Web_Link.png"), auto;
}

a:visited {
	cursor: url("http://www.thequestforcandy.net/images/Mouse_Cursor_-_Web_Link.png"), auto;
}

iframe {
	border: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
}

/* width */
::-webkit-scrollbar {
  width: 20px;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px grey; 
  border-radius: 10px;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: red; 
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #b30000; 
}

</style>

<script>

	function setIframeSrc(new_src) {
		document.getElementById('content_window').src = new_src;
	}

	$( "#full" ).click(function() {
	var str = $("#myInput").val() + "%";
	  $( "body" )
		.animate({ width: str }, 1000 );
	});

	function setWide() {
		document.body.style.width = '100%';
	}
	function setHalf() {
		document.body.style.width = '50%';
	}
</script>
